<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <defs>
    <!-- Smooth 3D Depth Filter -->
    <filter id="depth">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/> 
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007bb5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>

    <!-- Shimmer Animation -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.4" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
      <animate attributeName="x1" from="-100%" to="200%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0%" to="300%" dur="3s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <!-- CSS Animations -->
  <style>
    text {
      font-family: 'Rockwell', 'Georgia', 'Times New Roman', serif;
    }
    
    /* Float animation for the whole logo */
    .logo-container {
      animation: float 4s ease-in-out infinite;
      transform-origin: center;
    }
    
    /* Specific moving animation for Institute */
    .institute-anim {
      animation: slide-move 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Moves Institute left and right */
    @keyframes slide-move {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }
  </style>

  <g class="logo-container">
    <!-- ANDES (Blue) - Static relative to container -->
    <g>
        <text x="20" y="90" font-weight="900" font-size="95" fill="url(#blueGrad)" letter-spacing="-2" filter="url(#depth)">Andes</text>
        <text x="20" y="90" font-weight="900" font-size="95" fill="url(#shimmer)" letter-spacing="-2" stroke="none">Andes</text>
    </g>

    <!-- INSTITUTE (Red) - Moving independently -->
    <g class="institute-anim">
        <text x="22" y="130" font-weight="bold" font-size="40" fill="url(#redGrad)" letter-spacing="1" filter="url(#depth)">Institute</text>
        <text x="22" y="130" font-weight="bold" font-size="40" fill="url(#shimmer)" letter-spacing="1" stroke="none">Institute</text>
    </g>
  </g>
</svg>
